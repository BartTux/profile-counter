<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCounter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="form" class="form">
		<div class="form__container">
			<div class="form__items">
				<label for="profile_type" class="form__label">Profile type</label>
				<input type="text" id="profile_type" class="form__input">
			</div>

			<div class="form__items">
				<label for="profile_count" class="form__label">Amount of</label>
				<input type="number" id="profile_count" class="form__input">
			</div>

			<div class="form__items">
				<label for="profile_length" class="form__label">Profile length</label>
				<input type="number" id="profile_length" class="form__input">
			</div>
			
			<div class="form__items">
				<label for="cut_standard" class="form__label">Cut standard</label>
				<input type="number" id="cut_standard" class="form__input">
			</div>
			
			<div class="form__items">
				<label for="saw_thickness" class="form__label">Saw thickness</label>
				<input type="number" id="saw_thickness" class="form__input">
			</div>
		</div>

		<button type="button" class="form__button">+ Dodaj nowy</button>
		<button type="button" class="form__button">Zastosuj</button>
	</form>

	<script type="module" src="app.js"></script>
</body>
</html>
